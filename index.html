<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad Website</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- 01.Navbar -->
    <nav class="navbar">
      <div class="logo"><a href="#">LOGO</a></div>
      <button class="primary-button">Sign Up</button>

    </nav>


    <!-- 02.Banner Section -->
    <div class="banner">
      <h1 class="banner-title">Cool Dark UI Template for<br><span>Webflow Agencies!</span></h1>
      <button class="primary-button btn-2">Stay Focused</button>
    </div>

  </header>



  <!-- Main Section -->

  <!-- 03.Action part -->
  <main>
    <div class="action">
      <div class="action-item-1">
        <h2 class="action-title">See It in Action</h2>
        <p class="action-para">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="primary-button">Launch Live Preview</button>

      </div>
      <div class="action-item-2">
        <img src="Assets/wc-mini.png" alt="" class="action-image">
      </div>
    </div>


    <!-- Productive Users part -->
    <div class="pro-user">
      <div class="pro-user-container">
        <div class="pro-user-title">
          <h2>Joined Thousands of Productive Users</h2>
        </div>
        <div class="pro-user-items">

          <!-- item-1 -->
          <div class="pro-user-item">
            <h3>50K</h3>
            <p>Active Users</p>
          </div>
          <!-- item-2 -->
          <div class="pro-user-item">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <!-- item-3 -->
          <div class="pro-user-item">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>

        </div>
      </div>
    </div>


  </main>


  <!-- Footer Section -->
  <footer>

  </footer>
</body>

</html>
